apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: db-namespace
spec:
  instances: 1

  bootstrap:
    initdb:
      database: postgres
      owner: postgres
      secret:
        name: postgres-secrets

  storage:
    storageClass: csi-cinder-sc-retain
    size: 40Gi

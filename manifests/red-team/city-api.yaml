# Source: city-api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-city-api
  labels:
    helm.sh/chart: city-api-0.1.0
    app.kubernetes.io/name: city-api
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: city-api
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: city-api-0.1.0
        app.kubernetes.io/name: city-api
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      imagePullSecrets:
      - name: regcred
      securityContext:
        runAsUser: 1001
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: city-api
        securityContext:
          capabilities:
            drop:
            - ALL
          allowPrivilegeEscalation: false
        image: "ghcr.io/thomas-mauran/city_api:sha-6d6c460"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: CITY_API_ADDR
          value: "127.0.0.1"
        - name: CITY_API_PORT
          value: "2022"
        - name: CITY_API_DB_URL
          value: "postgres://postgres:postgres@localhost:5432/city_api?sslmode=disable"
        - name: CITY_API_DB_USER
          value: "postgres"
        - name: CITY_API_DB_PWD
          value: "1234"
        - name: PORT
          value: "80"
---


